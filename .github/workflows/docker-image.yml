name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'oracle'
      
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots clean package -DskipTests=true

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag docker-image-name:$(date -u +%Y-%m-%d-%H%M%S)

      - name: Build the Docker Compose image
        run: docker-compose build . --file docker-compose.yml --tag docker-compose-image-name:$(date -u +%Y-%m-%d-%H%M%S)
