name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  
jobs:

  build:

    runs-on: ubuntu-latest
    permissions:
      checks: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'oracle'
      
      - name: Build with Maven first
        run: mvn --batch-mode --update-snapshots clean package -DskipTests=true

      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag spring-boot-service:$(date -u +%Y-%m-%d-%H%M%S)
          echo "After Docker BUILD: image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          #echo "After Docker BUILD: image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> "$GITHUB_OUTPUT"
 
        
      #- name: Build the Docker Compose image
      #  run: docker-compose build --tag docker-compose-spring-boot-service:$(date -u +%Y-%m-%d-%H%M%S)

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Deploy staging with push to ECR
        id: push
        run: |
          echo "Before ECR PUSH: image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main ${{ secrets.AWS_ACCOUNT_NUMBER }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/${{ github.event.repository.name }}
          docker push ${{ secrets.AWS_ACCOUNT_NUMBER }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/${{ github.event.repository.name }}
        


